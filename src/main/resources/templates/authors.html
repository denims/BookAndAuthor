<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>List of authors</h1>

    <ol th:each="author:${authors}">
        <li th:text="${author.id}">123</li>
        <li th:text="${author.firstName}">Deni</li>
        <li th:text="${author.lastName}">Simon</li>

    </ol>
</body>
</html>
